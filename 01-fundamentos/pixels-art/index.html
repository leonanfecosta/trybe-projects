<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <section class="header">
        <h1 id="title">Paleta de Cores</h1>
      </section>
      <section id="color-palette">
        <button class="color" id="black"></button>
        <button class="color" id="green"></button>
        <button class="color" id="red"></button>
        <button class="color" id="blue"></button>
      </section>
      <section id="buttons" class="pure-form">
        <input type="number" id="board-size" minlength="1" placeholder="Tamanho do board" class="pure-input-1-4"/>
        <button id="generate-board" type="button" class="btn btn-success">Gerar</button>
        <button id="clear-board" type="button" class="btn btn-danger">Limpar</button>
      </section>

      <section>
        <div id="pixel-board"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
